<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting Company</title>
    <meta name="description"
      content="Learn about us, purpose and our team at White Water Rafting Company.">
    <meta name="author" content="Emmanuel Bassey">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-splash.png" alt="rafting Icon">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="company-info">
            <div>
                <h1>White Water Rafting Company</h1>
                <p>Address: 123 Main River Street
                <p>Kolob, California</p>
                <p>Phone: +1 999 999 9999</p>
                <p>Email: info@whitewater.com</p>
            </div>
        </section>
        <section class="contact-section">
            <div class="map">MAP
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3230102.4959067004!2d-125.22136057830004!3d37.75728918604485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690021%3A0x4a501367f076adff!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2sng!4v1770136934314!5m2!1sen!2sng"
                  width="400" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" placeholder="placeholder"></input>

                <label for="email">Email</label>
                <input type="email" placeholder="placeholder"></input>

                <legend>Message Purpose</legend>

                <label for="level1">
                    <input type="radio" id="level1" name="level" value="beginner">
                    General Inquiry
                </label>

                <label for="level2">
                    <input type="radio" id="level2" name="level" value="intermediate">
                    Reservation Question
                </label>

                <label for="level3">
                    <input type="radio" id="level3" name="level" value="advanced">
                    Website Suggestion
                </label>

                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>

                <label for="agree">
                    <input type="checkbox" id="agree" name="agree">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>

            </form>
        </section>

        <section class="Team section">
            <h2>We Are Here to Serve You</h2>
            <div class="team-cards">
                <figure>
                    <img src="images/profile.jpg" alt="employee profile">
                    <figcaption>Employee profile</figcaption>
                </figure>
                <figure>
                    <img src="images/profile.jpg" alt="employee profile">
                    <figcaption>Employee profile</figcaption>
                </figure>
                <figure>
                    <img src="images/profile.jpg" alt="employee profile">
                    <figcaption>Employee profile</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>copy; ©️2026 White Water Rafting Co. | Emmanuel Bassey</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.jpg" alt="facebook logo">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkin.jpg" alt="linkedin logo">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jpg" alt="instagram logo">
            </a>
        </nav>
    </footer>
</body>

</html>
